<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
</head>
<body>
    <main class="main" id="main">
        <h1 class="title">Border Radius Previewer</h1>
        <section class="section" id="section">
            <div class="inputs" id="inputs">
                <p>Enter Value for the border radius</p>
                <label for="topleft">Top Left</label>
                <input type="text" class="topleft" id="topleft">
                <label for="topright">Top Right</label>
                <input type="text" class="topright" id="topright">
                <label for="bottomright">Bottom Right</label>
                <input type="text" class="bottomright" id="bottomright">
                <label for="bottomleft">Bottom Left</label>
                <input type="text" class="bottomleft" id="bottomleft">
            </div>
            <div class="outputs" id="outputs">

            </div>
        </section>
    </main>
</body>
</html>
