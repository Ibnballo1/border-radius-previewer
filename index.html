<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <main class="main" id="main">
        <h1 class="title">Border Radius Previewer</h1>
        <section class="section" id="section">
            <div class="inputs" id="inputs">
                <p>Enter Value for the border radius</p>
                <label for="borderradius">
                    Border Radius:
                    <input type="text" value="" class="allangles" id="borderradius">
                </label>
                <div class="reset copy" id="update">
                    <button type="reset" id="reset">
                        Reset
                    </button>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="outputs" id="outputs">
                <h2 class="output">Output</h2>
                <div class="box-container" id="box"></div>
            </div>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
