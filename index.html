<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <main class="main" id="main">
        <h1 class="title">Border Radius Previewer</h1>
        <section class="section" id="section">
            <div class="inputs" id="inputs">
                <p>Enter Value for the border radius</p>
                <label for="topleft">
                    Top Left:
                    <input type="text" value="6" class="input topleft" id="topleft">
                </label>
                <label for="topright">
                    Top Right:
                    <input type="text" value="6" class="input topright" id="topright">
                </label>
                <label for="bottomright">
                    Bottom Right:
                    <input type="text" value="6" class="input bottomright" id="bottomright">
                </label>
                <label for="bottomleft">
                    Bottom Left:
                    <input type="text" value="6" class="input bottomleft" id="bottomleft">
                </label>
            </div>
            <div class="outputs" id="outputs">
                <h2 class="output">Output</h2>
                <div class="box-container" id="box"></div>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
